<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人主页</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>你好，我是 YBCike</h1>
      <p>欢迎来到我的个人主页 🎉</p>
      <button id="toggle-theme">切换主题</button>
    </header>
    
<section class="card" id="weather-section">
  <div class="card">
        <h2>🌤️当前天气</h2>
        <div id="weather-container">
            <div id="location">获取位置中...</div>
            <div id="current-weather">
                <img id="weather-icon" src="" alt="天气图标">
                <span id="temp">--°C</span>
                <span id="condition">--</span>
            </div>
            <div id="weather-details">
                <p>湿度: <span id="humidity">--%</span></p>
                <p>风速: <span id="wind">-- km/h</span></p>
                <p>更新时间: <span id="update-time">--</span></p>
            </div>
        </div>
    </div>
</section>

    <section class="card">
      <h2>🧑 关于我</h2>
      <p>我正在学习 Python、爬虫、AI 和网页开发。</p>
    </section>

    <section class="card">
      <h2>📬 联系我</h2>
      <ul>
        <li>Email: <a href="mailto:your@email.com">your@email.com</a></li>
        <li>GitHub: <a href="https://github.com/yourusername" target="_blank">yourusername</a></li>
      </ul>
    </section>

    <section class="card">
      <h2>🕒 当前时间</h2>
      <p id="current-time"></p>
    </section>
    
<section class="card">
  <h2>💬 留言板</h2>
  <form id="comment-form">
    <input type="text" id="username" placeholder="你的名字" required />
    <textarea id="comment" placeholder="写点什么..." required></textarea>
    <button type="submit">留言</button>
  </form>
  <ul id="comment-list"></ul>
</section>

    <footer>
      <p>© 2025 Wei | 使用 Cloudflare Pages 托管</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
